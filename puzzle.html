<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Problem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Monty Hall Problem</h1>
        <div id="doors">
            <img src="door_closed.png" alt="Door 1" class="door" id="door1" onclick="selectDoor(1)">
            <img src="door_closed.png" alt="Door 2" class="door" id="door2" onclick="selectDoor(2)">
            <img src="door_closed.png" alt="Door 3" class="door" id="door3" onclick="selectDoor(3)">
        </div>
        <div id="chat">
            <div class="chat-box" id="chatBox"></div>
            <input type="text" id="userInput" placeholder="Type your response here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
